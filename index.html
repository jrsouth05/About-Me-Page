        width: 57%;

        margin-top: 20px;
        margin-left: 24px;

        margin-right: 10px;

      .half-block img {

        margin-top: 35px;

      }
      
      .fullwidth img {

        height: auto;
        margin-top: -145px;
        margin-left:5px;
      }

      .clear {
        clear: both;
      }
      
      header {
        width: 100%;
        position: relative;
        margin: 0 auto;  
        text-align: center;  
        padding: 1px;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none; 
      }

      nav li {
        display: inline-block; 
        margin-right: 20px; 
      }

      nav a {
        color: black;
        text-decoration: none;
        font-family: 'Noto Sans', sans-serif;
        display: block;
        text-align: center;
      }

      nav a:hover,
